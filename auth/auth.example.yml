---
  # CLIENT DETAILS - MAKE SURE YOU USE APIv4 KEYS. USING APIv2 KEYS
  # WILL CAUSE ERRORS WHEN TRYING TO BUY/SELL
  gateio_api: "GATEIO_APIv4_KEY"
  gateio_secret: "GATEIO_SECRET_v4"

  # Getting a bot token: https://core.telegram.org/bots#6-botfather
  # Getting your chatID: find your bot and send a message,
  # then go visit https://api.telegram.org/bot<YOUR_TOKEN>/getUpdates and find the chat ID
  telegram_token: "my_token"
  telegram_chat_id: "my_chat_id"
